<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expense tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"  rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="app">
        <h1>Team Budget Planner</h1>
        
        <div class = "balance-container">
            <h2>Your Expense</h2>
            <div id = "balance">$1000</div>
        </div>

        <div class = "cashflow-container">
            <div class = "income-container">
                <h2>Income</h2>
                <div id = "income">$1200</div>
            </div>
            <div class = "expense-container">
                <h2>Expense</h2>
                <div id = "expense">$200</div>
            </div>
        </div>

        <div class = "transaction-container">
            <h2>Transaction History</h2>
            <ul id="transaction">
                
                    
            </ul>
        </div>

        <div class = "form-container">
            <h2>Add new transaction</h2>
            <form onsubmit="return false;">
                <label for="name">Name</label>
                <input id="name" type="text">
                <label for="amount" type="number">Amount</label>
                <input id="amount" type="number">
                <button id="incomeBtn">Add Income</button>
                <button id="expenseBtn">Add Expense</button>
            </form>
        </div>
    </div>
    <script src="javascript.js"></script>

    <div>
        <span class="income-amt">$5000</span>
        <button>X</button>
    </div>
</body>
</html>
